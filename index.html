<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="wrapper" class="wrapper">
            <h1>Generate a<span id="change-el-color"><br/>random password</span></h1>
            <h2>Never use an insecure password again</h2>
            <hr>
            <section class="options">
                <div class="slidecontainer">
                    <p>Password length: <span class="value-display" id="value-display">6</span><p>
                    <input type="range" min="6" max="25" value="6" class="slider" id="myRange">
                </div>
                <div class="checkboxes">
                    <label><input type="checkbox" id="include-numbers" checked> Numbers</label><br><br>
                    <label><input type="checkbox" id="include-symbols" checked> Symbols</label>
            </section>
            <section class="btns">
                <button class="btn" id="generate-pass">Generate password</button>
                <button class="btn" id="reset-btn">â†º</button>
            </section>
            <hr>
            <div id="outputs" class="output-elements">
                <span class="output-box" id="output-1" data-password="true"></span>
                <span class="output-box" id="output-2" data-password="true"></span>
            </div>
        </section>
        <span class="message" id="copy-msg">Copied to clipboard!</span>
        <script src="index.js"></script>
    </body>
</html>
